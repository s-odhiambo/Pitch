{% include 'navbar.html'%}

{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}

{% block content %}



<div class="container">

        <div class="card">
                <div class="card-body text-center; text-decoration:underline;">
                        <h2>{{pitch.title}}</h2>
                        <h5>{{pitch.description}}.</h5>
                        <hr>
                </div>
        </div>
        <div class="row">
               
                <div class="col-md-6">
                        {{wtf.quick_form(form)}}
                </div>

                <div class="col-md-6">
                        <h4 style="color: black; text-align: center;text-underline-position: below">Comments</h4>
                        {{ macro.displayComment(comment) }}
                </div>
        </div>
</div>





{% endblock %}
